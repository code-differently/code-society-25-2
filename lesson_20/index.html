    <h1>Interactive UI Controls Demo</h1>

    <section class="ui-component tab-component">
        <h2>Tabbed Component</h2>
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="tab1">Tab One</button>
                <button class="tab-btn active" data-tab="tab2">Tab Two</button>
                <button class="tab-btn active" data-tab="tab3">Tab Three</button>
            </div>
            <div class="tab-content">
                <div id="tab1" class="tab-pane active">Content for Tab One.</div>
                <div id="tab2" class="tab-pane active">Content for Tab Two.</div>
                <div id="tab3" class="tab-pane active">Content for Tab Three.</div>
            </div>
        </div>
    </section>
    <section class="ui-component accordion-component">
        <h2>Accordion Component</h2>
        <div class="accordion"> <div class="accordion-item">
                <button class="accordion-header" data-panel="panel1">Accordion Item 1</button>
                <div id="panel1" class="accordion-content">
                    <p>Content for accordion item one. It's hidden initially.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header" data-panel="panel2">Accordion Item 2</button>
                <div id="panel2" class="accordion-content">
                    <p>Content for accordion item two.</p>
                </div>
            </div>
        </div>
    </section>
