<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SmartHome Items</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>SmartHome Items</h1>
        </header>
       <main>
           <section class="tab-section">
                <button class="tab-button">Living Room</button>
                <button class="tab-button">Kitchen</button>
                <button class="tab-button">Bedroom</button>
           </section>
           <section class="accordion-section">
                <button class="accordion-button">Lights</button>
                <div class="accordion-content">
                    <p>Control your lighting with ease using our smart lights.</p>
                </div>
                <button class="accordion-button">Thermostats</button>
                <div class="accordion-content">
                    <p>Maintain the perfect temperature in your home with our smart thermostats.</p>
                </div>
                <button class="accordion-button">Security Cameras</button>
                <div class="accordion-content">
                    <p>Keep an eye on your home with our advanced security cameras.</p>
                </div>
           </section>
           <section class="photo-gallery">
            <button class="gallery-back-button">Back</button>
            <div class="gallery">
                <img src="light.jpg" alt="Light">
                <img src="light2.jpg" alt="light2">
                <img src="thermostat.jpg" alt="Thermostat">
                <img src="camera.jpg" alt="Camera">
                <img src="camera2.jpg" alt="Camera2">
            </div>
            <button class="gallery-forward-button">Forward</button>
           </section>
       </main>
         <footer>
              <p>&copy; 2025: Danielson Adjocy</p>
         </footer>
    </body>
</html>
