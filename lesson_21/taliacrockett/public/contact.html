<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Code Differently</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" id="redux-google-fonts-salient_redux-css" href="https://fonts.googleapis.com/css?family=Poppins%3A600%2C400%7CMontserrat%3A800%2C900%2C700&amp;ver=1597678827" type="text/css" media="all">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins%3A600%2C400%7CMontserrat%3A800%2C900%2C700&#038;ver=1597678827' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <section class="contact-section">
                <h1>Contact <em class="highlight">Us</em></h1>
                <p>Get in touch with Code Differently. We'd love to hear from you!</p>
                
                <form id="contactForm" method="POST" action="/contact" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a topic</option>
                            <option value="general">General Inquiry</option>
                            <option value="programs">Program Information</option>
                            <option value="partnership">Partnership</option>
                            <option value="support">Technical Support</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Tell us how we can help you..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
                
                <div id="response-message" class="response-message" style="display: none;"></div>
            </section>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 Code Differently
    </footer>
</body>
</html>
